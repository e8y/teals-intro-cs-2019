and open it in a web browser, and it will render properly as long as

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Welcome</title>

        <link rel="stylesheet" href="https://tomocafe.github.io/reveal-teals/revealjs/css/reset.css">
        <link rel="stylesheet" href="https://tomocafe.github.io/reveal-teals/revealjs/css/reveal.css">
        <link rel="stylesheet" href="https://tomocafe.github.io/reveal-teals/teals/css/theme/teals.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="https://tomocafe.github.io/reveal-teals/highlightjs/src/styles/vs.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'https://tomocafe.github.io/reveal-teals/revealjs/css/print/pdf.css' : 'https://tomocafe.github.io/reveal-teals/revealjs/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h2>Mondays</h2>
                    <p>Introduce new topic</p>
                    <p>Introduce the lab assignment</p>
                </section>
                <section>
                    <h2>Wednesdays</h2>
                    <p>Go over the lab assignment</p>
                    <p>Review the topic of the week</p>
                </section>
                <!-- End of presentation -->
            </div>
        </div>

        <script src="https://tomocafe.github.io/reveal-teals/revealjs/js/reveal.js"></script>
        <script src="https://tomocafe.github.io/reveal-teals/teals/js/teals.cdn.js"></script>
    </body>
</html>
